apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
  annotations:
    # This annotation specifies that this Ingress should be managed by the NGINX Ingress Controller.
    # If you are using a different ingress controller, this annotation would change.
    kubernetes.io/ingress.class: nginx  #matches the ingress controller.
spec:
  ingressClassName: nginx
  rules:
  - host: go-web-app.local
    http:
      paths:
      - pathType: Prefix
        path: /home
        backend:
          service:
            name: go-web-app
            port:
              number: 80
  
